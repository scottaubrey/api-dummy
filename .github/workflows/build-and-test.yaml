name: build-and-test
on:
  pull_request:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: run docker build
        run: make COMMIT=${GITHUB_SHA} build
      - name: test docker image
        run: make COMMIT=${GITHUB_SHA} test
